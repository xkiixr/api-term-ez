# fly.toml app configuration file generated by `flyctl launch`

app = "api-term-ez" # Your app name
primary_region = "sin"     # Your chosen region

[build]

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1